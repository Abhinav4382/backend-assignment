{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Backend API Interface</h1>
    <form id="apiForm">
        <div class="mb-3">
            <label for="startdate" class="form-label">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="startdate" name="startdate" class="form-control" min="2000-01-01" max="2025-12-31" required>
        </div>
        <div class="mb-3">
            <label for="enddate" class="form-label">End Date (YYYY-MM-DD):</label>
            <input type="date" id="enddate" name="enddate" class="form-control" min="2000-01-01" max="2025-12-31" required>
        </div>
        <div class="mb-3">
            <label for="facilityDropdown" class="form-label">Select a Facility:</label>
            <div class="input-group">
                <select id="facilityDropdown" class="form-select">
                    <option value="Fresh Kitchen Capital Tower">Fresh Kitchen Capital Tower</option>
<option value="Fresh Kitchen Fusionopolis">Fresh Kitchen Fusionopolis</option>
<option value="Fresh Kitchen Havelock">Fresh Kitchen Havelock</option>
<option value="Fresh Kitchen Katong">Fresh Kitchen Katong</option>
<option value="GreenEat Capital Tower">GreenEat Capital Tower</option>
<option value="GreenEat Changi">GreenEat Changi</option>
<option value="GreenEat Duo Galleria">GreenEat Duo Galleria</option>
<option value="GreenEat Fusionopolis">GreenEat Fusionopolis</option>
<option value="GreenEat Great World City">GreenEat Great World City</option>
<option value="GreenEat Marina Bay Financial Centre">GreenEat Marina Bay Financial Centre</option>
<option value="GreenEat Marina Bay Financial Tower">GreenEat Marina Bay Financial Tower</option>
<option value="GreenEat Metrolopolis">GreenEat Metrolopolis</option>
<option value="GreenEat Metropolis">GreenEat Metropolis</option>
<option value="GreenEat Novena Square">GreenEat Novena Square</option>
<option value="GreenEat One George St">GreenEat One George St</option>
<option value="GreenEat Republic Plaza">GreenEat Republic Plaza</option>
<option value="GreenEat Tanglin">GreenEat Tanglin</option>
<option value="GreenEat Tangs">GreenEat Tangs</option>
<option value="Heybo Marina Bay Link Mall">Heybo Marina Bay Link Mall</option>
<option value="Heybo Republic Plaza">Heybo Republic Plaza</option>

                    <!-- Add more options dynamically if needed -->
                </select>
                <button type="button" id="addFacilityButton" class="btn btn-success">Add</button>
            </div>
        </div>
        <div id="selectedFacilities" class="mb-3">
            <label class="form-label">Selected Facilities:</label>
            <ul id="facilityList" class="list-group">
                <!-- Dynamically added facilities will appear here -->
            </ul>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div id="responseContainer" class="result d-none">
        <h4>API Response:</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Facility</th>
                    <th>Total CO2 Emission</th>
                </tr>
            </thead>
            <tbody id="responseTableBody">
                <!-- API Response rows will be added here -->
            </tbody>
        </table>
    </div>
</div>
<!-- JavaScript -->
<script src="static/script.js"></script>
</body>
</html>
